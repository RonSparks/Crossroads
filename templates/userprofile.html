<!-- User Account: style can be found in dropdown.less -->
<li class="dropdown user user-menu">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<img src="{{ url_for('static', filename='dist/img/user2-160x160.jpg')}}" class="user-image" alt="User Image"/>
		<span class="hidden-xs">{{app.First_name}} {{app.Last_name}}</span>
	</a>
	<ul class="dropdown-menu">
		<!-- User image -->
		<li class="user-header">
			<img src="{% if app.First_name = "Teddy" %}
						{{ url_for('static', filename='dist/img/user2-160x160.jpg')}}
					{% elif app.First_name = "Rob" %}
						{{ url_for('static', filename='dist/img/rob.jpg')}}
					{% elif app.First_name = "Kari" %}
						{{ url_for('static', filename='dist/img/avatar2.png')}}
					{% elif app.config["FIRST_NAME"] == "Shawna" %}
						{{ url_for('static', filename='dist/img/shawna.jpg')}}
					{% end if %}" class="img-circle" alt="User Image" />
			<p>
				{{app.First_name}} {{app.Last_name}}
				<small>Member since Nov. 1, 2012</small>
			</p>
		</li>
		<!-- Menu Body -->
		<li class="user-body">
			<div class="col-xs-4 text-center">
				<a href="#">Followers</a>
			</div>
			<div class="col-xs-4 text-center">
				<a href="#">Sales</a>
			</div>
			<div class="col-xs-4 text-center">
				<a href="#">Friends</a>
			</div>
		</li>
		<!-- Menu NEW Footer-->
		<li class="user-footer">
			<div class="pull-left">
				<a href="#" class="btn btn-default btn-flat">Profile</a>
			</div>
			<div class="pull-right">
				<a href="{{ url_for('./signout'}}" class="btn btn-default btn-flat">Sign out</a>
			</div>
		</li>
	</ul>
</li>
