<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="description" content="Login in VCOMMSYNC Crossroads">
	<meta name="keywords" content="ecommerce, ebay, etsy, shopify, shopping, selling, shipping">
	<meta name="author" content="Teddy Benson">
    <title>{{app.config["TITLE"]}} | {{app.config["PAGETITLE"]}}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons 2.0.0 -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dist/css/AdminLTE.min.css')}}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dist/css/skins/_all-skins.min.css')}}" />
    <!-- iCheck -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='plugins/iCheck/flat/blue.css')}}" />
    <!-- bootstrap wysihtml5 - text editor -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css')}}" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="index2.html"><b>Crossroads</b></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="index.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full name"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email as your Username" autofocus/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
			<i>Your password is forceable in <span id="time">less than one second</span></i>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="retypepswd" name="retypepswd" class="form-control" placeholder="Retype password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="terms">terms</a>
                </label>
              </div>   
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>

        <a href="login" class="text-center">I already have a sign-in</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
    <!-- Footer -->
	<footer>
		<div class="container text-center">
			<b>Copyright &copy; 2014-{{app.config["YEAR"]}} <a href="{{app.config["URL"]}}">{{app.config["COMPANY"]}}</a>.</b> All rights reserved.  <b>Version</b> {{app.config["VERSION"]}}
		</div>
	</footer>
  </body>
</html>

    <!-- jQuery 2.1.3 -->
    <script src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.3.min.js')}}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{{ url_for('static', filename='plugins/iCheck/icheck.min.js')}}" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='plugins/iCheck/all.css')}}" />
    <script>
      $(function () {
		$('input').iCheck({
			checkboxClass: 'icheckbox_flat-blue',
			radioClass: 'iradio_flat',
			increaseArea: '10%' // optional
        });
      });
    </script>
	<script src="http://jquery-pwdstr.googlecode.com/files/jquery.pwdstr-1.0.source.js"></script>
	<script>
		$('#password').pwdstr('#time');
	</script>
