<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="{{app.PageName}} {{app.PageTitle}}">
		<meta name="keywords" content="{{app.PageName}} {{app.PageTitle}}">
		<meta name="author" content="{{app.Author}}">
		<title>{{app.PageName}}{{app.Title}}</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<!-- Bootstrap 3.3.2 -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
		<!-- FontAwesome 4.3.0 -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons 2.0.0 -->
		<link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<!-- Theme style -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dist/css/AdminLTE.min.css')}}" />
		<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='dist/css/skins/_all-skins.min.css')}}" />

		<!-- bootstrap wysihtml5 - text editor -->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css')}}" />
	</head>
	<body class="skin-blue">
	<section class="content">
		<div class="error-page" style='width:800px;'>
			{% block body %}
			{% endblock %}
			</div><!-- /.error-content -->
		</div><!-- /.error-page -->
	</section><!-- /.content -->
	{% include 'footer.html' %}
 	</body>
</html>
